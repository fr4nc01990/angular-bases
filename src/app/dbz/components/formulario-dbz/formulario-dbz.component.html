<h3>Agregar Personaje</h3>
<form>

    <div class="mb-3">   

      <input type="text" 
      class="form-control" 
      placeholder="Nombre"
      [(ngModel)]= "addCharacter.name"
      name="Name">

    </div>


    <div class="mb-3">

      <input type="number" 
      class="form-control" 
      placeholder="Poder"
      [(ngModel)]= "addCharacter.power"
      name="Power">

    </div>

    
    <div class="d-grid gap-2">
      
      <button 
      type="submit" 
      class="btn btn-primary"
      (click)="emitCharacter()">
      
      Agregar</button>
    
    </div>

    <pre>{{ addCharacter | json }}</pre>


</form>
